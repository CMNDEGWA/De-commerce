{% extends 'base.html' %}

{% block content %}
<h2>Place Your Order</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Place Order</button>
</form>
<form action="{% url 'products:clear_cart' %}" method="post" style="margin-top:1em;">
    {% csrf_token %}
    <button type="submit">Clear Cart</button>
</form>
{% endblock %}
