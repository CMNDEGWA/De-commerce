{% extends 'base.html' %}
{% block content %}
<div style="display:flex; align-items:center; justify-content:center; min-height:300px;">
	<div style="background:#fff; padding:2rem; margin:2rem; border-radius:8px; max-width:500px; box-shadow:0 2px 8px rgba(0,0,0,0.08);">
		<h1>{{ product.name }}</h1>
		<p>{{ product.description }}</p>
		<p>Price: ${{ product.price }}</p>
		<p>Stock: {{ product.stock }}</p>
		<form action="{% url 'products:add_to_cart' product.id %}" method="post">
			{% csrf_token %}
			<input type="number" name="quantity" value="1" min="1" max="{{ product.stock }}">
			<button type="submit">Add to Cart</button>
		</form>
		<a href="{% url 'products:product_list' %}">Back to Products</a>
	</div>
</div>
{% endblock %}
